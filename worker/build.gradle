buildscript {
	ext {
		springBootVersion = '1.3.3.RELEASE'
		solaceJCSMPVersion = '10.+'
		solaceCloudVersion = '0.2.+'
	}
    repositories {
    	mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'cf-solace-messaging-demo-worker-app'
    version =  ''
}

repositories {
    mavenCentral()
    flatDir {
       dirs '../libs'
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")

    // Solace Java API & auto-configuration
    compile("com.solace.labs.spring.boot:solace-java-spring-boot-starter:0.1.1")
    
    // Solace Java API
    compile("com.solacesystems:sol-jcsmp:${solaceJCSMPVersion}")
 
    
    compile("org.json:json:20151123")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
